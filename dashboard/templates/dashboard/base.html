<!DOCTYPE html>
<html>

<head>
    {% if title %}
    <title>LunaStep Dashboard | {{ title }}</title>
    {% else %}
    <title>LunaStep | Dashboard</title>
    {% endif %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/base.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <script src="{% static 'dashboard/base.js' %}" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="headbar">
        <div class="headbar-logo">
            lunastep
        </div>
        {% if is_super %}
        <div class="headbar-super">
            superuser
        </div>
        {% endif %}
        <div class="headbar-search">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="none" d="M0 0h24v24H0V0z" />
                <path fill="#43458b" d="M15.5 14h-.79l-.28-.27c1.2-1.4 1.82-3.31 1.48-5.34-.47-2.78-2.79-5-5.59-5.34-4.23-.52-7.79 3.04-7.27 7.27.34 2.8 2.56 5.12 5.34 5.59 2.03.34 3.94-.28 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" /></svg>
            <input class="headbar-search-box" type="text" placeholder="Search">
        </div>
        <div class="headbar-welcome">
            Hello there, {{ username }}
        </div>
    </div>
    <div class="mainWrapper">
        <div class="navbar">
            <div class="navbar-heading">
                dashboard
            </div>
            <div class="navbar-node">
                <svg aria-hidden="true" width="24" height="25" focusable="false" data-prefix="fas" data-icon="gift"
                    class="svg-inline--fa fa-gift fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                    Item 1
                </div>
            </div>

                <svg aria-hidden="true" width="24" height="25" focusable="false" data-prefix="fas" data-icon="gift"
                    class="svg-inline--fa fa-gift fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                </div>
            </div>

                    class="svg-inline--fa fa-gift fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                <div class="navbar-node-label">
                    Item 3
                </div>
            </div>
            <div class="navbar-node">
                <svg aria-hidden="true" width="24" height="25" focusable="false" data-prefix="fas" data-icon="gift"

                    <path fill="currentColor" d="M32 448c0 17.7 14.3 32 32 32h160V320H32v128zm256 32h160c17.7 0 32-14.3 32-32V320H288v160zm192-320h-42.1c6.2-12.1 10.1-25.5 10.1-40 0-48.5-39.5-88-88-88-41.6 0-68.5 21.3-103 68.3-34.5-47-61.4-68.3-103-68.3-48.5 0-88 39.5-88 88 0 14.5 3.8 27.9 10.1 40H32c-17.7 0-32 14.3-32 32v80c0 8.8 7.2 16 16 16h480c8.8 0 16-7.2 16-16v-80c0-17.7-14.3-32-32-32zm-326.1 0c-22.1 0-40-17.9-40-40s17.9-40 40-40c19.9 0 34.6 3.3 86.1 80h-86.1zm206.1 0h-86.1c51.4-76.5 65.7-80 86.1-80 22.1 0 40 17.9 40 40s-17.9 40-40 40z" /></svg>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
